<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Instrumentos Musicais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>üé∂ GEST√ÉO DE INSTRUMENTOS MUSICAIS üé∂</h1>

    <div class="container">

        <section class="form-area">
            <h2>Cadastrar / Editar Instrumento</h2>

            <form id="instrumentoForm">

                <label>Instrumento:</label>
                <input type="text" id="nome">

                <label>Categoria:</label>
                <input type="text" id="categoria">

                <label>Marca:</label>
                <input type="text" id="marca">

                <label>Ano de Fabrica√ß√£o:</label>
                <input type="number" id="ano">

                <label>Estado:</label>
            <select name="estado">
                <option value="">√ìtimo</option>
                <option value="xbox">Bom</option>
                <option value="ps5">Rasuavel</option>
                <option value="nsw">Ruim</option>
                <option value="pcg">Horrivel</option>
            </select>

                <button type="submit" id="btnAdicionar">Adicionar/Atualizar</button>
            

            </form>
        </section>
        <section class="list-area">
            <h2>Lista de Instrumentos</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nome/ </th>
                        <th> Categoria/ </th>
                        <th> Marca/ </th>
                        <th> Ano/ </th>
                        <th> Estado </th>
                    
                    </tr>
                </thead>
                <tbody id="listaInstrumentos">
                   
                </tbody>
            </table>
        </section>

    </div>

</body>
</html>

<script>
    const form = document.getElementById('instrumentoForm');
    const tabela = document.getElementById('listaInstrumentos');

    form.addEventListener('submit', function(event) {
        // Impede que a p√°gina recarregue ao clicar no bot√£o
        event.preventDefault();

        // Captura os valor da ctabela
        const nome = document.getElementById('nome').value;
        const categoria = document.getElementById('categoria').value;
        const marca = document.getElementById('marca').value;
        const ano = document.getElementById('ano').value;
        
        // pega o texto selecionado no <select> (Estado)
        const selectEstado = document.querySelector('select[name="estado"]');
        const estado = selectEstado.options[selectEstado.selectedIndex].text;

        // avisa pra preencher as linhas vazias
        if (nome === '' || categoria === '') {
            alert("Por favor, preencha o nome e a categoria.");
            return;
        }

        // Cria uma nova linha (tr) no corpo da tabela
        const novaLinha = tabela.insertRow();

        // Insere as c√©lulas (td) com os valores
        novaLinha.insertCell(0).innerText = nome;
        novaLinha.insertCell(1).innerText = categoria;
        novaLinha.insertCell(2).innerText = marca;
        novaLinha.insertCell(3).innerText = ano;
        novaLinha.insertCell(4).innerText = estado;

        // Limpa o formul√°rio ap√≥s adicionar
        form.reset();
    });
</script>
