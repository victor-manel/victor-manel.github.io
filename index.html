<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Instrumentos Musicais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Gestão de Instrumentos Musicais</h1>

    <div class="container">

        <section class="form-area">
            <h2>Cadastrar / Editar Instrumento</h2>

            <form id="instrumentoForm">

                <label>Nome:</label>
                <input type="text" id="nome">

                <label>Categoria:</label>
                <input type="text" id="categoria">

                <label>Marca:</label>
                <input type="text" id="marca">

                <label>Ano de Fabricação:</label>
                <input type="number" id="ano">

                <label>Estado:</label>
                <input type="text" id="estado">

                <button type="submit" id="btnAdicionar">Adicionar</button>
                <button type="button" id="btnAtualizar">Atualizar</button>

            </form>
        </section>
        <section class="list-area">
            <h2>Lista de Instrumentos</h2>

            <table>
                <thead>
                    <tr>
                        <th>Nome/</th>
                        <th>Categoria/</th>
                        <th>Marca/</th>
                        <th>Ano/</th>
                        <th>Estado/</th>
                        <th>Ações:</th>
                    </tr>
                </thead>
                <tbody id="listaInstrumentos">
                   
                </tbody>
            </table>
        </section>

    </div>

</body>
</html>
